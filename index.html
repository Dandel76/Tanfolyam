<!doctype html>
<html lang="hu">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .container{
            max-width: 800px;
            font-family: 'Oswald', sans-serif;
        }
    </style>
    <title>Ingyenes tanfolyamok</title>
  </head>
  <body>
      <div class="container border">
          <h1 class="p-1">Ingyenes tanfolyamok</h1>
          
          
          <div class="row">
            <div class="m-2 p-2 col-md shadow-lg rounded bg-success">
                <img class="img-fluid p-1" src="logo-css3.png" alt="">
                <p class="text-center">CSS</p>
                </div>
            <div class="m-2 col-md shadow-lg rounded bg-success">
                <img class="img-fluid p-1" src="logo-html5.png" alt="">
                <p class="text-center">HTML</p>
            </div>
                <div class="m-2 col-md shadow-lg rounded bg-success">
                    <img class="img-fluid p-1" src="bootstrap.png" alt="">
                    <p class="text-center">BOOTSTRAP</p>
                </div>
            </div>
          
          
            <div class="m-3 row border p-2">
                <form class="form w-100">
                    <h3 class="m-2">Hírlevél</h3>
                    <p class="m-2">Íratkozz fel a hírlevelünkre, hogy időben értesülj a webes technológia újdonságaikról.</p>
                    <input class="form-control mb-1 " type="text" name="hirlevel" id="hirlevel">
                    <button class="form-control bg-success " type="submit">Felíratkozom</button>
                    <input class="m-2" type="checkbox" id="terms">
                    <label class="m-2" for="terms">Elfogadom a feltételeket</label>
                </form>
            </div>

            <div class="row p-1 m-2">
                <h2>Következő fejezet</h2>
            </div>

        </div>


    
    </body>
</html>
